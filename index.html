<!doctype html>
<html>
	<head>
		<title>Remote and Chill</title>
		
		<style>
			html, body {
				margin:0;
				height: 100%;
			}
			#container {
				height:100%;
				width:100%;
				display:flex;
			}
			
			#movie {
				background-color : black;
				flex : 1;
				display:flex;
				justify-content:center;
				align-items:center;
			}
			video::cue{
				background-color:rgba(0,0,0,0);
				text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
			}
			video:focus { outline: none; }
			#chat {
				background-color : rgb(158, 216, 255);
				height : 100%;
				max-height:100%;
				flex : 0 0 300px;
				display:flex;
				flex-direction:column;
			}
			#messages {
				width:100%;
				list-style-type: none;
				margin: 0;
				padding: 0;
				flex: 1;
				overflow-y:auto;
				overflow-wrap:anywhere;
			}
			#chat-input {
				width:100%;
				flex: 0 0 70px;
				
			}
			#chat-textbox {
			float:left;
				height : 60px;
				width:240px;
				resize : none;
				border:1px solid rgb(0, 111, 186);
				padding:2;
			}
			#send {
				display : inline-block;
				height : 66px;
				border : 1px solid gray;
			}
			
			#nickname-container{
				flex: 0 0 1rem;
				width:100%;
			}
			
			.table-row{
				display : table-row;
			}
		  #messages li { padding: 5px 10px; }
		  #messages li:nth-child(odd) { background: rgb(212, 238, 255); }
		</style>
	</head>
	<body>
		<div id="container">
			<div id='movie'>
				<button id='unmute' style="position:absolute;z-index:100;font-size:5rem;" onclick='unmuteVideo()'>클릭하여 음소거 해제</button>
				<video width='500px' height='500px' controls muted>
				  <source src="/video" type="video/mp4">
				  <track label='한국어' kind='subtitles' srclang='ko' src='/subtitle' default>
				Your browser does not support the video tag.
				</video>
			</div>
			<div id="chat">
				<ul id='messages'>
				
				</ul>
				<form action='' id='chat-input'>
					<textarea id='chat-textbox'></textarea>
					<input type='submit' id='send' value='보내기'>
				</form>
				<div id='nickname-container'>
					닉네임 : <input type='text' id='nickname' style='height:1rem;' placeholder='닉네임'>
				</div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script>
			window.onload = function(){
				var nick = '';
				while(nick=='' || nick==null){
					nick = prompt('닉네임을 입력해주세요');
				}
				$("#nickname").val(nick);
			}
			var vid = document.querySelector('video');
			$(function() {
				$("#chat-textbox").keypress(function (e) {
					if(e.which == 13) {
						//submit form via ajax, this is not JS but server side scripting so not showing here
						e.preventDefault();
						$('form').submit();
					}
				});
			});
			$(function () {
				var socket = io();
				var lastPlay = null;
				$('form').submit(function(e) {
					e.preventDefault(); // prevents page reloading
					if($('#chat-textbox').val()==''){
						return;
					}
					if($('#nickname').val()==''){
						alert('닉네임을 입력해주세요');
						return;
					}
					var msg = $('#nickname').val() + ' : ' + $('#chat-textbox').val()
					socket.emit('chat message', msg);
					$('#chat-textbox').val('');
					return false;
				});
				socket.on('chat message', function(msg){
					if($("li").length > 100){
						$("li").first().remove();
					}
					$('#messages').append($('<li>').text(msg));
					$("#messages").scrollTop($("#messages")[0].scrollHeight);
				});
				
				socket.on('pause', function(nick){
					if($('#nickname').val()!=nick){
						vid.pause();
					}
					if($("li").length > 100){
						$("li").first().remove();
					}
					$('#messages').append($('<li style="font-weight:bold;color:red">').text(nick+'님이 영상을 일시정지함'));
				});
				
				vid.onpause = function(){
					if($('#nickname').val()!=''){
						socket.emit('pause', $('#nickname').val())
					}
				}
				
				socket.on('play', function(playInfo){
					if($('#nickname').val()!=playInfo.nick){
						lastPlay = playInfo.nick;
						vid.currentTime = playInfo.currTime;
						vid.play();
					}
					if($("li").length > 100){
						$("li").first().remove();
					}
					$('#messages').append($('<li style="font-weight:bold;color:blue">').text(playInfo.nick+'님이 영상을 재생함'));
				});
				
				socket.on('seek', function(playInfo){
					if($('#nickname').val()!=playInfo.nick){
						lastPlay = playInfo.nick;
						vid.currentTime = playInfo.currTime;
						vid.play();
					}
					if($("li").length > 100){
						$("li").first().remove();
					}
					$('#messages').append($('<li style="font-weight:bold;color:blue">').text(playInfo.nick+'님이 영상을 건너뛰기함'));
				});
				
				
				vid.onplay = function(){
					if($('#nickname').val()!=''){
						if(lastPlay==$('#nickname').val()){
							var currTime = vid.currentTime;
							socket.emit('play', {nick : $('#nickname').val(), currTime:currTime});
						}else{
							lastPlay=$('#nickname').val();
						}
					}
				}
				
				vid.onseeked = function(){
					if($('#nickname').val()!='' && !vid.paused){
						if(lastPlay==$('#nickname').val()){
							var currTime = vid.currentTime;
							socket.emit('seek', {nick : $('#nickname').val(), currTime:currTime});
						}else{
							lastPlay=$('#nickname').val();
						}
					}
				}
				
				
			});
			
			var $video  = $('video'),
				$movie = $('#movie'); 

			$(window).resize(function(){
				var windowWidth = $(window).width();
				
				var height = $movie.height();
				$video.attr('height', height);
				$video.attr('width', windowWidth - 300);

			}).resize();
		function unmuteVideo(){
			vid.muted = false;
			$("#unmute").hide();
		}
		</script>
	</body>
</html>
